
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Badging API Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#3f51b5">
    <link rel="manifest" href="./manifest.json">
    <script>
      // Redirect to HTTPS if HTTP is requested.
      if (window.location.protocol === 'http:') {
        window.location.href = 'https:' + window.location.href.substring(5);
      }
    </script>
  </head>
  <body>
    <h1>
      App Badging API Demo
    </h1>

    <p id="requiresStandalone">
      需要安裝後才可以使用
      <br><br>
      <button id="butInstall" type="button" disabled>
        點我安裝
      </button>
    </p>
    
    <h3>
      設定 badge 數字通知
    </h3>
    <div id="demoControls">
      <label for="badgeVal">Badge value</label>
      <input type="number" id="badgeVal" placeholder="<number>" min="0" value="42" disabled />
      <br>
      <button id="butSet" type="button" disabled>
        設定
      </button>
      <button id="butClear" type="button" disabled>
        歸零
      </button>
    </div>

    <h3>
      透過 service worker 背景設定
    </h3>
    <div>
      <p>
        點選  <b>Make XHR</b> 按鈕
      </p>
      <button id="butMakeXHR" type="button" disabled>
        Make XHR
      </button>
    </div>
    
    
    <script src="./common.js"></script>
    <script src="./demo.js"></script>

  </body>
</html>
